<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grupa mocy</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.6.8/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.6.8/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-database.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-performance.js"></script>
    <!--
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style media="screen">
        body {
            height: 100%;
            margin: 0 !important;
            padding: 0 !important;
            background-image: url("https://www.psy.pl/wp-content/webp-express/webp-images/doc-root/wp-content/uploads/2017/01/shutterstock_378336934-864x575.jpg.webp");
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1, h2 {
            margin-top: 100px;
            width: auto;
            text-align: center;
            color: white;
        }

        .content{
            background-color: #888888;
            width: 50%;
            margin: 0 auto;
        }

    </style>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jul 3, 2021 16:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the count down is over, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "JUŻ PIJEMY";
            }
        }, 1000);
    </script>
</head>
<body>
<div class="content">

        <h1>Białka in christopher palace countdown timer</h1>
        <h2 id="demo"></h2>

</div>
</body>
</html>
